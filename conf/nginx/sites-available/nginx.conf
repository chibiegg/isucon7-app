server {
        listen 80 default_server;
        listen [::]:80 default_server;

        client_max_body_size 20M;

        root /home/isucon/isubata/webapp/public;

        location /favicon.ico { }
        location /fonts/ { }
        location /js/ { }
        location /css/ { }

	location /icon {
		proxy_set_header Host $http_host;
		proxy_cache zone1;
		proxy_cache_key $uri;
		proxy_cache_valid 200 302 10m;
		proxy_pass http://127.0.0.1:5000;
	}

        location / {
                proxy_set_header Host $http_host;
                proxy_pass http://127.0.0.1:5000;
        }
}
